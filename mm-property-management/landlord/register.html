<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="popup" class="popup1 hide" style="height: 600px; width: 600px; box-shadow: 2px 2px 3px #aaa; z-index: 15; position: absolute; top: 105%; left: 40%;padding: 40px;" >
        <h1>Sign Up</h1>
        <form action="#" method="post">
            <input type="text" name="email" placeholder="Email" required>
            <input type="text"  name="username" placeholder="Username" required>
            <input type="text"  name="name" placeholder="Name" required>
            <input type="password"  name="pass" placeholder="Password" required>
            <a href="dash.html"> <button class="but">Sign up</button></a>
            <p>Register as<br>
            <select name="#" id="">
                <option value="landlord">Landlord</option>
                <option value="tent">Tenant</option>
                
            </select>
            </p>
            
        </form>

    </div>
    <script>
        function redirectToPage() {
             var registrationType = document.getElementById('register').value;
             
             if (registrationType === 'Landlord') {
               window.location.href = 'landlogin.html';
             } else if (registrationType === 'Tenant') {
               window.location.href = 'tenantlogin.html';
             }
             else{
               window.location.href = 'administratorlogin.html';
             }
           }
       
         </script>   
</body>
</html>
